<html>
  <head>
    <meta charset="utf-8" />
    <!--
            Customize this policy to fit your own app's needs. For more guidance, see:
                https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
            Some notes:
                * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
                * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
                * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                    * Enable inline JS: add 'unsafe-inline' to default-src
            -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https://maps.googleapis.com/ https://api.openweathermap.org/ https://data.montpellier3m.fr/; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/ ; font-src https://fonts.gstatic.com/ ; media-src *; img-src 'self' https://maps.gstatic.com/ https://maps.googleapis.com/ https://fonts.googleapis.com/ https://khms0.googleapis.com/ https://khms1.googleapis.com/ https://lh3.ggpht.com/ data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <title>Ma 1Ã¨re app Cordova</title>
  </head>
  <body class="container-fluid">
    <div class="app">
      <h1 class="text-center">L'app de Julien</h1>
    </div>
    <div class="text-center row">
      <div class="col">
        <button type="button" class="btn btn-success w-100 mt-2 mb-2" id="accueil">Accueil</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary w-100 mt-2 mb-2" id="culture">Culture</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary w-100 mt-2 mb-2" id="picture">Picture</button>
      </div>
    </div>

    <div id="div1">
      <div>
        <div class="text-center">
          <img class="img-fluid rounded mt-2 mb-2" src="./res/fondNoir.png" alt="image de fond" />
        </div>
        <div class="text-center">
          <button id="buttonPres" class="btn btn-primary mt-2 mb-2">Readme !</button>
        </div>
        <div id="presentation" class="mt-2 mb-2"></div>
      </div>
    </div>

    <div id="div2" style="display: none">
      <div class="text-center">
        <div>
          <h6>
            Choisissez le rayon de recherche puis visualisez sur une carte les points culturels
            autour de vous.
          </h6>
        </div>
        <div class="row">
          <div class="col-5">
            <h5>Rayon en Km :</h5>
          </div>
          <div class="col-5">
            <input
              name="gdskill[1]"
              id="gdskill1"
              type="range"
              min="0.5"
              value="0.5"
              max="10"
              step="0.5"
              list="ticks"
              oninput="Output1.value = gdskill1.value"
            />
            <datalist id="ticks">
              <option>0.5</option>
              <option>1</option>
              <option>1.5</option>
              <option>2</option>
              <option>2.5</option>
              <option>3</option>
              <option>3.5</option>
              <option>4</option>
              <option>4.5</option>
              <option>5</option>
              <option>5.5</option>
              <option>5</option>
              <option>5.5</option>
              <option>6</option>
              <option>6.5</option>
              <option>7</option>
              <option>7.5</option>
              <option>8</option>
              <option>8.5</option>
              <option>9</option>
              <option>9.5</option>
              <option>10</option>
            </datalist>
          </div>
          <div class="col-2">
            <output id="Output1">0.5</output>
          </div>
        </div>
        <div>
          <button id="buttonAutour" class="btn btn-primary mt-2 mb-2">
            Qu'y a-t-il autour de moi ?
          </button>
        </div>
        <div id="map" style="width: 100%; height: 400px"></div>
      </div>
    </div>

    <div id="div3" style="display: none">
      <div>
        <div>
          <button type="button" class="btn btn-primary w-100 mt-2 mb-2" id="camera">
            Prenez une photo
          </button>
        </div>
        <div>
          <img id="camResult" style="max-width: 100%" src="" />
          <div>
            <button
              type="button"
              class="btn btn-primary w-100 mt-2"
              id="savePic"
              style="display: none"
            >
              Save to gallery
            </button>
            <div class="text-center" id="success"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="cordova.js"></script>
    <link href="key.html" rel="import" />
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
